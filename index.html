<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Processing...</title>
  <style>
    body {
      background: black;
      color: #00ff9c;
      font-family: "Courier New", monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .terminal {
      text-align: left;
      max-width: 600px;
    }

    .line {
      opacity: 0;
      animation: show 1s forwards;
    }

    .line:nth-child(1) { animation-delay: 0.5s; }
    .line:nth-child(2) { animation-delay: 1.5s; }
    .line:nth-child(3) { animation-delay: 2.5s; }
    .line:nth-child(4) { animation-delay: 3.5s; }
    .line:nth-child(5) { animation-delay: 4.5s; }
    .line:nth-child(6) { animation-delay: 5.5s; }
    .line:nth-child(7) { animation-delay: 6.5s; }

    @keyframes show {
      to { opacity: 1; }
    }

    .buttons {
      margin-top: 25px;
      display: none;
    }

    button {
      font-size: 18px;
      padding: 10px 25px;
      margin-right: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .yes {
      background: #00ff9c;
      color: black;
      box-shadow: 0 0 15px #00ff9c;
    }

    .no {
      background: red;
      color: white;
      position: relative;
    }

    .final {
      display: none;
      margin-top: 20px;
      color: white;
    }
  </style>
</head>
<body>

<div class="terminal">
  <p class="line">Processing feelings...</p>
  <p class="line">Loading emotions...</p>
  <p class="line">Initializing heart...</p>
  <p class="line">Checking compatibility...</p>
  <p class="line">Status: Perfect match found ❤️</p>
  <br>
  <p class="line"><strong>Will you be mine?</strong></p>

  <div class="buttons" id="buttons">
    <button class="yes" onclick="sayYes()">YES</button>
    <button class="no" onmouseover="runAway(this)">NO</button>
  </div>

  <div class="final" id="final">
    <p>Access granted ❤️</p>
    <p>Forever initialized.</p>
  </div>
</div>

<script>
  setTimeout(() => {
    document.getElementById("buttons").style.display = "block";
  }, 7500);

  function runAway(btn) {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    btn.style.transform = `translate(${x}px, ${y}px)`;
  }

  function sayYes() {
    document.getElementById("final").style.display = "block";
  }
</script>

</body>
</html>
